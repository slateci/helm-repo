{{ if  .Values.HTTPLogger.Enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "perfsonar-checker-systemd.fullname" . }}
  labels:
    app: {{ template "perfsonar-checker-systemd-systemd.name" . }}
    chart: {{ template "perfsonar-checker-systemd.chart" . }}
    release: {{ .Release.Name }}
    instance: {{ .Values.Instance | quote }}
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: logs
    protocol: TCP
    name: logs
  selector:
    app: {{ template "perfsonar-checker-systemd.name" . }}
    instance: {{.Values.Instance | quote }}
{{ end }}
